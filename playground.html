<html>
<head>
  <meta charset="UTF-8">
  <title>Diane Playground</title>
  <script src="diane.js"></script>
  <link rel="stylesheet" type="text/css" href="playgroundStyle.css" />
</head>

<body>
  <div id="playground"></div>
  <script>
  var app = Elm.Main.init({
      node: document.getElementById('playground'),
      flags: {
					hasTrace: true,
					adjustable: true,
					program: `def FIB {
 dup 1 >= ? {
 } else {
  dup 1 swap - #FIB
  swap 2 swap - #FIB
  +
 }
}

6 #FIB
7 #FIB
8 #FIB`
			}
	});
  </script>
</body>
</html>
